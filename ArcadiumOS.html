<!-- Bubble Font -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

<style>
    /* PAGE BACKGROUND */
    body {
        margin: 0;
        background: linear-gradient(135deg, #3aa9ff, #61e0c8);
        font-family: 'Fredoka One', cursive;
        user-select: none;
        overflow-x: hidden;
    }

    /* PAGE HEADER */
    header {
        text-align: center;
        font-size: 54px;
        color: white;
        letter-spacing: 3px;
        text-shadow: 0 5px 20px rgba(0,0,0,0.4);
        margin-top: 40px;
    }

    /* TOP NAVIGATION BAR */
    .topbar {
        width: 90%;
        margin: 30px auto;
        padding: 20px;
        background: rgba(255,255,255,0.18);
        border-radius: 40px;
        backdrop-filter: blur(15px);
        border: 2px solid rgba(255,255,255,0.35);
        box-shadow: 0 10px 35px rgba(0,0,0,0.3);
        display: flex;
        justify-content: center;
        gap: 35px;
    }

    /* NAV BUTTONS */
    .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        transition: 0.2s;
        text-decoration: none;
        color: white;
    }

    .nav-item img {
        width: 70px;
        height: 70px;
        border-radius: 22px;
        background: rgba(255,255,255,0.35);
        box-shadow: inset 0 0 12px rgba(0,0,0,0.25);
        backdrop-filter: blur(6px);
        margin-bottom: 10px;
        transition: 0.2s;
    }

    .nav-item:hover img {
        transform: scale(1.08);
        background: rgba(255,255,255,0.55);
    }

    .nav-item span {
        font-size: 18px;
        text-shadow: 0px 0px 8px rgba(0,0,0,0.4);
    }
</style>
</head>
<body>

<header>Arcadium OS</header>
