<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arcadium OS â€” Games</title>

<style>

    body {
        margin: 0;
        background: #222;
        font-family: sans-serif;
        color: white;
    }

    h1 {
        text-align: center;
        padding: 20px 0;
        font-size: 42px;
    }

    /* GRID */
    .grid {
        width: 95%;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
        padding-bottom: 40px;
    }

    /* BOX STYLE */
    .game-box {
        background: #333;
        border-radius: 14px;
        overflow: hidden;
        cursor: pointer;
        transition: 0.15s;
        text-decoration: none;
        color: white;
    }

    .game-box:hover {
        transform: scale(1.07);
        background: #444;
    }

    .game-box img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        display: block;
    }

    .game-box span {
        display: block;
        padding: 8px;
        font-size: 16px;
        text-align: center;
    }

</style>
</head>
<body>

<h1>All Games ðŸŽ®</h1>

<!-- GRID CONTAINER -->
<div class="grid" id="gameGrid"></div>

<script>

    /* 
    -------------------------------------------------------
    ðŸ”¥ JUST EDIT THIS LIST â€” NO HTML REQUIRED
    Add new items like this:

    { name:"TITLE", img:"IMAGE_URL", link:"PAGE_URL" },
    -------------------------------------------------------
    */

    const games = [

        { 
            name:"Drive Mad",
            img:"https://i.imgur.com/K52kF2W.png",
            link:"https://example.com/drive-mad"
        },
        { 
            name:"Cat Ninja",
            img:"https://i.imgur.com/pC1HrAD.png",
            link:"https://example.com/cat-ninja"
        },
        { 
            name:"Burnout Drift 2",
            img:"https://i.imgur.com/wL6qjOL.png",
            link:"https://example.com/burnout"
        },

        /* ðŸ’¥ Add more below ðŸ’¥ */

    ];


    /* 
    ðŸš€ AUTO BUILD THE BOXES 
    */
    const grid = document.getElementById("gameGrid");

    games.forEach(game => {

        grid.innerHTML += `
            <a class="game-box" href="${game.link}" target="_blank">
                <img src="${game.img}">
                <span>${game.name}</span>
            </a>
        `;

    });

</script>

</body>
</html>
