    body {
        margin: 0;

        color: #fff;
        overflow-x: hidden;
    }

    header {
        text-align: center;
        padding: 40px 10px;
        font-size: 50px;
        font-weight: bold;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        letter-spacing: 3px;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
        padding: 30px;
    }

    .box {
        background: rgba(255,255,255,0.15);
        border-radius: 15px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 4px 14px rgba(0,0,0,0.4);
        backdrop-filter: blur(5px);
        transition: transform .2s, box-shadow .2s;
    }

    .box:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    .box img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .box h3 {
        margin: 0;
        font-size: 20px;
        color: #e3ffe3;
        text-shadow: 0 0 5px black;
    }

    footer {
        text-align: center;
        padding: 20px;
        opacity: 0.7;
        font-size: 14px;
        margin-top: 20px;
    }
</style>
</head>
